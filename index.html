<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AR Фото-система</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>Загрузить файлы для клиента</h1>

  <label>Фото:</label>
  <input type="file" id="photo" accept="image/*"><br>

  <label>Видео:</label>
  <input type="file" id="video" accept="video/*"><br>

  <label>.mind файл:</label>
  <input type="file" id="mind" accept=".mind"><br><br>

  <button id="uploadBtn">Загрузить</button>

  <div id="output" style="margin-top:20px;"></div>
  <div id="qrcode" style="margin-top:20px;"></div>

  <script type="module" src="upload.js"></script>
</body>
</html>
