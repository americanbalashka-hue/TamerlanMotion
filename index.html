<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AR Фото-система</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Загрузить файлы для клиента</h1>

    <label class="file-label">
      Фото
      <input type="file" id="photo" accept="image/*">
    </label>

    <label class="file-label">
      Видео
      <input type="file" id="video" accept="video/*">
    </label>

    <label class="file-label">
      .mind файл
      <input type="file" id="mind" accept=".mind">
    </label>

    <button id="uploadBtn">Загрузить</button>
  </div>

  <script type="module" src="upload.js"></script>
</body>
</html>
